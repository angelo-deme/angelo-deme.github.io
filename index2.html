<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  </head>
  <body>
    <h1>I love dogs!</h1>
    <p>
      This is a paragraph about how much I love dogs. They are a man's best friend and are the best companions, they can bark and They are a man's best friend and are the best companions, they can bark and jump and lick.
    </p>

    <button id='hide' type="button" name="button">Click me to hide my header</button>
    <button id='show' type="button" name="button">Click me to show my header</button>
  </body>

  <script type="text/javascript">
    $(document).ready(function(){
      //when hide is clicked slide up h1
      // .hide(); instant without animation
      $('#hide').click(function(){
        $('h1').slideUp();
      });
//when show is clicked slide down h1
// .show(); instant without animation
      $('#show').click(function(){
        $('h1').slideDown();
      });
    });
  </script>
</html>
